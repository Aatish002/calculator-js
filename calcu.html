<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calcu.css">

</head>

<body>
    <div class="main">
        <h1 class="calcu">CALCULATOR</h1>
        <div class="display">
            <input type="text" id="inputi" placeholder="Enter a value">
            <input type="text" id="inputj" placeholder="Enter a value">
            <h1 id="output">0</h1>
            <div class="operator">
                <button class="btm" onclick="add()">+</button>
                <button class="btm" onclick="sub()">-</button>
                <button class="btm" onclick="multiply()">*</button>
                <button class="btm" onclick="divide()">/</button>
            </div>
        </div>

        <script src="calcu.js"></script>

</body>

</html>
